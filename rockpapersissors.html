<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="rockpapersissors.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"

<body>
    <div class="contenedor">
        <h1>Piedra, Papel o Tijera</h1>
        <div class="botones">
            <button class="choices" onclick="playGame('piedra')"><i class="fa-solid fa-hand-back-fist fa-2x"></i></button>
            <button class="choices" onclick="playGame('papel')"> <i class="fa-solid fa-hand fa-2x"></i></button>
            <button class="choices" onclick="playGame('tijera')"><i class="fa-solid fa-hand-scissors fa-2x"></i></button>
        </div>
        <div class="result" id="result"></div>
    </div>


    <script src="rockpapersissors.js"></script>
</body>
